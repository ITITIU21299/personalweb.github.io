    <main>
        <h1 style="margin-top: 100px; text-align: center;">Contact Me</h1>
        <form action="#" method="post">
            <label for="name" style="text-align: center;">Name</label>
            <input type="text" id="name" name="name" required style="width: 500px; height: 20px; display: block; margin: 0 auto;">

            <label for="email" style="text-align: center;">Email</label>
            <input type="email" id="email" name="email" required style="width: 800px; height: 20px; display: block; margin: 0 auto;">

            <label for="subject" style="text-align: center;">Subject</label>
            <input type="text" id="subject" name="subject" required style="width: 500px; height: 20px; display: block; margin: 0 auto;">

            <label for="message" style="text-align: center;">Message</label>
            <textarea id="message" name="message" required style="width: 800px; height: 50px; display: block; margin: 0 auto;"></textarea>

            <button type="submit" style="width: 300px; height: 30; display: block; margin: 0 auto">Send Message</button>
        </form>
